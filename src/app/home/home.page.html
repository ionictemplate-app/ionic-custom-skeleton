<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Skeleton List
        </ion-title>
        <ion-buttons slot="end">
            <ng-template [ngIf]="isLoading" [ngIfElse]="eye">
                <ion-button (click)="onToggle()">
                    <ion-icon name="eye-off" color="warning" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button (click)="onToggleDisplay()">
                    <ion-icon name="nuclear" color="warning" slot="icon-only"></ion-icon>
                </ion-button>
            </ng-template>
            <ng-template #eye>
                <ion-button (click)="onToggle()">
                    <ion-icon name="eye" color="warning" slot="icon-only"></ion-icon>
                </ion-button>
            </ng-template>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <custom-skeleton [avatar]="isAvatar" [rows]="8" *ngIf="isLoading"></custom-skeleton>

    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" *ngFor="let item of list">
                    <ion-avatar>
                        <img [src]="item.img">
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h4>{{item.name}}</h4>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
